<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CBATIS</title>
    <link rel="stylesheet" href="/Prac3/css/styles.css">
    <link rel="icon" href="/Prac3/imagenes/unnamed.jpg">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Formulario </legend>
            <label for="nombre">Campo de texto:</label>
            <input type="text" id="nombre" name="nombre" style="text-transform: uppercase;">
            <br><br>
            <label for="select">Lista de seleccion:</label>
            <select id="select" name="select" onchange="alertaa()">
                <option value="1">Value 1</option>
                <option value="2">Value 2</option>
                <option value="3">Value 3</option>
            </select>
            <br><br>
            <label for="textarea">Area de texto:</label>
            <br>
            <textarea name="textarea" rows="10" cols="50" onkeyup="porcentaje()"></textarea>
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Agrupacion de botones:</legend>
            <input type="reset" value="Resetear">
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    <script>
        function alertaa()
        {
            var cod = document.getElementById("select").value;
            if(cod == 2){
                alert("Opcion invalida")
            }
        }

        function porcentaje(){
            var textin = document.getElementById("textarea").value;
            var textin2 = textin.replace(" ", "%");
            document.getElementById("textarea").value = textin2;
            

        }
    </script>
</body>
</html>
